<html>
	<head>
		<title>Cours DUT Info 13</title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/GetDatas.js" ></script>
		<script type="text/javascript" src="js/SendDatas.js" ></script>
		<script type="text/javascript" src="js/PageBuilder.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<!-- Other CSS -->
		<link rel="stylesheet" type="text/css" href="css/body.css">

		<link rel="stylesheet" type="text/css" href="css/section.css">
		<link rel="stylesheet" type="text/css" href="css/nav.css">
		<link rel="stylesheet" type="text/css" href="css/head.css">

		<link rel="stylesheet" type="text/css" href="css/textarea.css">
		<link rel="stylesheet" type="text/css" href="css/button.css">

		<link rel="stylesheet" type="text/css" href="css/loader.css">

		<link rel="stylesheet" type="text/css" href="css/z-index.css">
	</head>

	<body>

		<section id="head">
			<section id="head_add">
				<!-- Permet l'ajout de liens -->

				<div id="head_add_textarea" class="textarea" contenteditable>Ajouter un lien vers un cours</div>
				<div id="head_add_button" class="button">Ajouter</div>

			</section>
			<section id="head_search">
				<!-- Permet la recherche -->

				<div id="head_search_textarea" class="textarea" contenteditable>Ne marche pas encore...</div>
				<div id="head_search_button" class="button">Chercher</div>
				
			</section>
		</section>

		<section id="nav">
			<!-- Contient la navigation -->

			<section id="nav_subjects">
				<!-- Liste des matières -->

				<!-- 
					Les matières sont de type :
					<div class="nav_subjects_object" data-cdi13-id="<subject_id>">Nom de la matière</div>
				 -->
			</section>

			<section id="nav_links">
				<!-- Liste des cours de la matière selectionnée -->

				<!-- 
					Les matières sont de type :
					<div class="nav_links_object" data-cdi13-id="<id>" data-cdi13-link="<lien>">Nom du cours</div>
				 -->
			</section>

		</section>

	</body>
</html>
